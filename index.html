<!DOCTYPE html>
<html>
<head>
    <title>Criptografia e Descriptografia</title>
    <script src="criptografia.js"></script>
</head>
<body>
    <h1>Criptografia e Descriptografia</h1>
    <label for="mensagem">Digite sua mensagem:</label>
    <br>
    <textarea id="mensagem" rows="4" cols="50"></textarea>
    <br>
    <button onclick="criptografar()">Criptografar</button>
    <button onclick="descriptografar()">Descriptografar</button>
    <br>
    <label for="mensagemCriptografada">Mensagem Criptografada:</label>
    <br>
    <textarea id="mensagemCriptografada" rows="4" cols="50" readonly></textarea>
</body>
</html>
